      <div class="container navbar__container">
        <div class="navbar__left">
          <a href="/" class="logo">

          </a>
        </div>
        <div class="navbar__right">
          <div class="navbar__text">Да, теперь я...</div>
          <a data-fancybox data-type="ajax" data-src="ajax/modalReg.html" data-options='{"touch": false}' href="javascript:;"
            class="btn navbar__btn-reg">
            Хочу быть красивой
          </a>
          <a data-fancybox data-type="ajax" data-src="ajax/modalLogin.html" data-options='{"touch": false}' href="javascript:;"

          </a>
        </div>
      </div>
    </nav>

    <!--content.begin-->
    <main>

      <!--reset-password.begin-->
      <section class="reset-password">
        <div class="container reset-password__container">
          <div class="reset-password__inner">
            <div id="formNewPasswordTarget"></div>
            <form class="form reset-password__form" id="formNewPassword" action="#" method="POST">
              <h1 class="title reset-password__title new-password__title">Новый пароль</h1>
              
              <div class="form__item">
                <label class="form__label form__label--password">
                  <input type="password" id="passwordNew" name="passwordNew" class="form__control form__control--password"
                    placeholder="">
                  <span class="form__label-text">Новый пароль</span>
                  <span class="form__password-i-eye"></span>
                </label>
              </div>
              <div class="form__item">
                <label class="form__label form__label--password">
                  <input type="password" name="passwordNewConfirm" class="form__control form__control--password"
                    placeholder="">
                  <span class="form__label-text">Повторите новый пароль</span>
                  <span class="form__password-i-eye"></span>
                </label>
              </div>
              <button type="submit" class="form__submit">Установить новый пароль</button>

              <a href="index.html" class="form__link-backup">На страницу входа</a>
            </form>
          </div>
        </div>
      </section>
      <!--reset-password.end-->

    </main>
    <!--content.end-->
